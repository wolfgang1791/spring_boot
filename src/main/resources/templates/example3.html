<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1"/>
<title>Insert title here</title>
</head>
<body>
	<form action="#" th:action="@{addperson}" th:object = "${person}" method="post">
		<p>Name:<input type="text" th:field="*{name}"></input></p>
		<p th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name has errors</p>
		<p>Age:<input type="number" th:field="*{age}"></input></p>
		<p th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Age has errors</p>
		<button type="submit">Enviar</button>
	</form>
</body>
</html>
